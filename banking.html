<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center mt-18">
        Let's get some money
        <span class="font-semibold text-purple-600"> Estern Bank</span>
      </h1>
    </header>

    <main>
      <!-- <!Balance and Transaction -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-blue-400 p-8 rounded">
            <h3 class="text-3xl">Deposit</h3>
            <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
          </div>

          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-3xl">withdraw</h3>
            <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
          </div>

          <div class="bg-yellow-200 p-8 rounded">
            <h3 class="text-3xl">Balance</h3>
            <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
          </div>
        </div>
      </section>

      <!-- 
      <deposit and withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4 text-white">
          <div class="bg-red-100 p-8 rounded ml-9">
            <h3 class="text-3xl">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="border block text-black border-gray-400 rounded w-3/4 mb-4 px-2"
                type="text"
                placeholder="$ amount you want to deposit"
              />
              <button
                id="deposit-button"
                class="bg-yellow-600 px-4 py-2 text-white text-center"
              >
                Deposit
              </button>
            </div>
          </div>

          <div class="bg-purple-500 p-8 rounded mr-11">
            <h3 class="text-3xl">Please withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="border block text-black border-gray-400 rounded w-3/4 mb-4 px-2"
                type="text"
                placeholder="$ amount you want to withdraw"
              />
              <button
                id="withdraw-button"
                class="bg-yellow-600 px-4 py-2 text-white text-center"
              >
                withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/banking.js"></script>
  </body>
</html>
