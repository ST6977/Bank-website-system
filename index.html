<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bekar Bachelor Bank</title>
    <!-- Tailwind stylesheet link -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 class="text-center font-semibold mt-10 p-2 text-5xl">
        Welcome To <span class="text-purple-700"> Bekar Bachelor Bank</span>
      </h1>
    </header>
    <main>
      <section>
        <div class="w-2/4 bg-pink-300 mx-auto mt-14 p-4">
          <h3 class="text-2xl text-white font-normal">Please Login</h3>
          <input
            id="user-email"
            type="email"
            class="px-2 block w-3/4 rounded my-4 border border-gray-300 outline-none"
            placeholder="email@gmail.com"
          />
          <input
            id="user-password"
            type="password"
            class="px-2 block w-3/4 rounded my-4 border border-gray-300 outline-none"
            placeholder="password"
          />
          <button
            id="login-btn"
            class="bg-yellow-600 px-4 py-2 text-white font-medium rounded"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
